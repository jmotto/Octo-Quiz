<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Octo Quiz</title>
</head>
<body>

    <main>
        <div id="start-container">
            <h2 id="title">Octopus Quiz</h2>
            <h3> How much do you know about the octopus? Take this quiz!</h3>
            <h4> Answer the questions before the timer hits zero.</h4>
            <h4> For every incorrect answer, 5 seconds will be subtracted from the clock.</h4>
            <h4> Have fun! </h4>
            <button id="start-button">Start Quiz!</button>
         </div>    
   
        <!-- <div id="quiz"> -->
        <div id="question-container"></div>
            <h2 id="question-text"></h2>

            <div id="question-options">
                <h2>Octo Questions</h2>
                <button class="option" id="A" data-choice="A">A</button>
                <button class="option" id="B" data-choice="B">B</button>
                <button class="option" id="C" data-choice="C">C</button>
                <button class="option" id="D" data-choice="D">D</button>
            </div>
          
            <div id="answer-container"></div>
                <p id="answer-text"></p>
            <div>
                Timer: <span id="timer">0</span>
            </div>
        </div>

        <form id="high-score-form" class="hide">
            <h2>High Scores</h2>
            <label for="initials">Enter your initials</label>
            <input type="text" name="initials" maxlength="3">
            <button id="submit-btm" type="submit">Submit</button>
            <a href="./highscore.html">View High Scores</a>  
        </form>

    </main>



    <script src="./js/game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Octo Quiz</title>
</head>
<body>
    <div id="container">
        <button id="start">Start Quiz!</button>
        <div id="quiz">
            <div id="question"></div>
            <div id="choices">
                <h2>Questions</h2>
                <button class="choice" id="A" onclick="checkAnswer('A')">A</button>
                <button class="choice" id="B" onclick="checkAnswer('B')">B</button>
                <button class="choice" id="C" onclick="checkAnswer('C')">C</button>
                <button class="choice" id="D" onclick="checkAnswer('D')">D</button>
            </div>
          
            <div>
                Timer: <span id="timer">0</span>
            </div>
        </div>
        <div id="highscoreform">
        <h2>High Scores</h2>
        <a href="./highscore.html">View Highscores</a>    
        
        <div>
        Timer: <span id="timer">0</span>
        </div>
    </div>    
    <script src="./js/game.js"></script>
    

</body>
</html>
